shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 8;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.25;

#inactive-opacity = 0.9;
alpha-step = 0.03;
fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.02;
fade-exclude = [ "g:e:i3bar" ];

#blur-background = true;
#blur-kern = "7x7box";

opacity-rule = [
	"77:class_g = 'URxvt'",
	"77:class_g = 'XTerm'"
];
